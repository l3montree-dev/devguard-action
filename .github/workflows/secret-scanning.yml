on:
  workflow_call:
    inputs:
      asset-name:
        description: 'Name of the asset to be scanned'
        type: string
        required: true
      api-url:
        type: string
        required: false
        default: "https://api.main.devguard.org"
      path:
        description: 'Path to the source code to be scanned'
        type: string
        required: false
        default: "/github/workspace"
    secrets:
      devguard-token:
        description: 'DevGuard API token'
        required: true


jobs:
  secret-scanning:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      with:
        submodules: recursive
        fetch-depth: 0
        persist-credentials: false
      uses: actions/checkout@v4
    - name: DevGuard Secret-Scanning
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      continue-on-error: true
      with:
        args: devguard-scanner secret-scanning --assetName=${{ inputs.asset-name }} --apiUrl=${{ inputs.api-url }} --token="${{ secrets.devguard-token }}" --path=${{ inputs.path }} --defaultRef=${{ github.event.repository.default_branch }} --isTag=${{ GITHUB_REF_TYPE == 'tag' }}