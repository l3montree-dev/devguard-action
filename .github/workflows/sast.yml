on:
  workflow_call:
    inputs:
      asset-name:
        description: 'Name of the asset to be scanned'
        type: string
        required: true
      api-url:
        type: string
        required: false
        default: "https://api.main.devguard.org"
      path:
        description: 'Path to the source code to be scanned'
        type: string
        required: false
        default: "."
    secrets:
      devguard-token:
        description: 'DevGuard API token'
        required: true

jobs:
  static-application-security-testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        persist-credentials: false
    - name: DevGuard Static application security testing
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:troubleshooting-sast-latest
      continue-on-error: true
      with:
        args: devguard-scanner sast --assetName=${{ inputs.asset-name }} --apiUrl=${{ inputs.api-url }} --token="${{ secrets.devguard-token }}" --path=${{ inputs.path }}
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sast-report
        path: /tmp/sast/result.sarif