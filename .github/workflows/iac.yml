on:
  workflow_call:
    inputs:
      asset-name:
        description: 'Name of the asset to be scanned'
        type: string
        required: true
      api-url:
        type: string
        required: false
        default: "https://api.main.devguard.org"
      path:
        description: 'Path to the source code to be scanned'
        type: string
        required: false
        default: "/github/workspace"
    secrets:
      devguard-token:
        description: 'DevGuard API token'
        required: true

jobs:
  infrastructure-as-code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: false
        fetch-depth: 0
    - name: DevGuard Infrastructure as Code
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      continue-on-error: true
      with:
        args: devguard-scanner iac --assetName=${{ inputs.asset-name }}   --apiUrl=${{ inputs.api-url }} --token="${{ secrets.devguard-token }}" --path=${{ inputs.path }} --defaultRef=${{ github.event.repository.default_branch }}
