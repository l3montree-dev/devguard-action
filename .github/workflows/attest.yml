on:
  workflow_call:
    inputs:
      asset-name:
        description: 'Name of the asset to be scanned'
        type: string
        required: true
      api-url:
        type: string
        required: false
        default: "https://api.main.devguard.org"
      path:
        description: 'Path to the source code to be scanned'
        type: string
        required: false
        default: "/github/workspace"
      artifact-suffix:
        description: 'This is only needed if you are using this job multiple times in the same workflow. For example if you are scanning multiple images build from the same source with different configuration.'
        type: string
        required: false
        default: ""
    secrets:
      devguard-token:
        description: 'DevGuard API token'
        required: true
#Trigger commit 
jobs:
  attest:
    runs-on: ubuntu-latest
    steps:
    - name: slugify all the variables for the building of the url
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: sh -c "devguard-scanner slug '${{ github.ref_name }}' > ref-slug.txt"
    - name: Download image-digest artifact (can be created by build-image)
      uses: actions/download-artifact@v4
      with:
        name: image-digest${{ inputs.artifact-suffix }}
        path: .
      continue-on-error: true
    - name: Download image-tag artifact (can be created by build-image)
      uses: actions/download-artifact@v4
      with:
        name: image-tag${{ inputs.artifact-suffix }}
        path: .
    - name: Get SBOM
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: >
            sh -c " 
            ref-slug=$(cat ref-slug.txt) 
            devguard-scanner get ${{ inputs.api-url }}/api/v1/organizations/${{ inputs.asset-name }}/refs/${{ ref-slug }}/sbom.json --token='${{ secrets.devguard-token }}' > sbom.json
            "
    - name: Get VeX
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: sh -c "devguard-scanner get ${{ inputs.api-url }}/api/v1/organizations/${{ inputs.asset-name }}/refs/${{ github.ref_name }}/vex.json --token='${{ secrets.devguard-token }}' > vex.json"
    - name: Get SAST-Results
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: sh -c "devguard-scanner get ${{ inputs.api-url }}/api/v1/organizations/${{ inputs.asset-name }}/refs/${{ github.ref_name }}/sarif.json --token='${{ secrets.devguard-token }}' > sarif.json"
    - name: Attest SBOM
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: >
          sh -c "
            if [ -f image-digest.txt ]; then
              devguard-scanner attest sbom.json --predicateType='https://cyclonedx.org/bom' \"$(cat image-tag.txt)@$(cat image-digest.txt)\" --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            else
              devguard-scanner attest sbom.json --predicateType='https://cyclonedx.org/bom' --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            fi
          "
    - name: Attest VeX
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: >
          sh -c "
            if [ -f image-digest.txt ]; then
              devguard-scanner attest vex.json \"$(cat image-tag.txt)@$(cat image-digest.txt)\" --token='${{ secrets.devguard-token }}' --predicateType='https://cyclonedx.org/vex' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            else
              devguard-scanner attest vex.json --predicateType='https://cyclonedx.org/vex' --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            fi
          "
    - name: Attest SAST-Results
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      with:
        args: >
          sh -c "
            if [ -f image-digest.txt ]; then
              devguard-scanner attest sarif.json \"$(cat image-tag.txt)@$(cat image-digest.txt)\" --predicateType='https://www.schemastore.org/schemas/json/sarif-2.1.0.json' --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            else
              devguard-scanner attest sarif.json --predicateType='https://www.schemastore.org/schemas/json/sarif-2.1.0.json' --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            fi
          "
    # download build-provenance.json if it exists
    - name: Download build-provenance.json
      uses: actions/download-artifact@v4
      with:
        name: build${{ inputs.artifact-suffix }}.provenance.json
    - name: Attest build-provenance.json
      uses: docker://ghcr.io/l3montree-dev/devguard-scanner:main-latest
      continue-on-error: true
      with:
        args: >
          sh -c "
            if [ -f image-digest.txt ]; then
              devguard-scanner attest build.provenance.json \"$(cat image-tag.txt)@$(cat image-digest.txt)\" --predicateType='https://slsa.dev/provenance/v1' --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            else
              devguard-scanner attest build.provenance.json --token='${{ secrets.devguard-token }}' --apiUrl=${{ inputs.api-url }} --predicateType='https://slsa.dev/provenance/v1' --assetName=${{ inputs.asset-name }} --ref=${{ github.ref_name }}
            fi
          "
